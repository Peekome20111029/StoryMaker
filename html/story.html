<html>

  <title>Make A Story</title>
  <script src="js/story.js"></script>
</head>

<body>
  <span>Click below to make a story!</span>
  <br>
  <button class="create" onClick=makestory();>Click Here!</button>
  <br>
  <span>Reload the page to Reset.</span>
  <br>
  <div class="input">
    <input id="name" type="text" placeholder="enter a name">
    <br>
    <input id="colour" type="text" placeholder="enter a colour">
    <br>
    <input id="animal" type="text" placeholder="enter an animal">
    <br>
    <input id="time" type="text" placeholder="enter a time">
    <br>
    <input id="mf" type="text" placeholder="enter he or she or they">
    <br>
    <input id="activity" type="text" placeholder="enter an activity">
    <br>
    <input id="ranthing" type="text" placeholder="enter a random thing">
  </div>

  <div class="output">
  <textarea id="story" rows="25" cols="25" placeholder="output will be here"></textarea>
  </div>
  <br>
  <br>
